<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <title>Encriptador/Desencriptador</title>
</head>
<body>
<div class="encrypt-body">
    <img src="img/Logo.png" class="logo">
    <div class="titulo">
<input type="text" id="text" placeholder="Ingrese el texto">
    </div>
    <div class="buttons">
        <button onclick="encryptText()" class="button-encriptar">Encriptar</button>
        <button onclick="decryptText()" class="button-desencriptar">Desencriptar</button>
    </div>
</div>
<div class="desencrypt-body">
    <div class="desencrypt">

        <img class="desencrypt-img" src="img/Muñeco.png">
        <h2 id="text-desencrypt">
            Ningún mensaje fué encontrado
        </h2>
        <label id="input-descrypt" >Ingresa el texto que desees encriptar o desencriptar.</label>
        <div id="result"></div>
    </div>

</div>


<script src="js/index.js"></script>
</body>
</html>
